<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">

    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{site.baseurl}}/index.html">ilastik</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        {% for cat in site.data.categories %}
          <li class="{% if cat.name == page.category %}active{% endif %}">
            <a href="{{site.baseurl}}/{{cat.root}}">{{cat.name}}</a>
          </li>
        {% endfor %}
      </ul>

      <!-- Search bar -->
      <form class="navbar-form navbar-right" role="search" style="position: relative; max-width: 300px;">
        <div class="form-group" style="width: 100%;">
          <input type="text" id="search-box" class="form-control" placeholder="Search" autocomplete="off">
        </div>
        <ul id="search-results" />
      </form>
    </div>
  </div>
</div>
