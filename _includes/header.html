<div class="row">
  <div class="col-xs-12">
    <div class="page-header">
      <h1>
        <img src="{{site.baseurl}}/assets/ilastik-logo.png" alt="ilastik">
        {% if layout.layout_title %}
          {{ layout.layout_title }}
        {% else %}
          {{ page.title }}
        {% endif %}
        {% if page.tagline %}
          <small>{{ page.tagline }}</small>
        {% endif %}
      </h1>
    </div>
  </div>
</div>
